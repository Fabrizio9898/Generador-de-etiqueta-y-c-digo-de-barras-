<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Etiquetas Industriales UI/UX</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      /* --- ESTÉTICA GENERAL (UI/UX) --- */
      :root {
        --mopar-blue: #004a99; /* Azul corporativo intenso */
        --bg-ui: #f4f7f6; /* Fondo gris claro limpio */
        --text-dark: #2c3e50;
      }

      body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-ui);
        margin: 0;
        height: 100vh;
        display: flex;
        /* Por defecto es ROW (lado a lado) para PC */
        flex-direction: row;
        overflow: hidden; /* En PC no scroleamos */
      }

      /* --- SECCIÓN IZQUIERDA: PANEL DE CONTROL --- */
      .ui-panel {
        width: 350px; /* Ancho fijo en PC */
        background: white;
        padding: 30px;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        z-index: 10;
        /* Aseguramos que el padding no sume al ancho total */
        box-sizing: border-box;
      }

      .ui-title {
        font-size: 1.2rem;
        color: var(--text-dark);
        margin-bottom: 20px;
        font-weight: 600;
      }

      .input-group {
        margin-bottom: 25px;
      }
      .input-label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        color: #666;
        margin-bottom: 8px;
      }

      .input-field {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
        box-sizing: border-box;
      }
      .input-field:focus {
        border-color: var(--mopar-blue);
        outline: none;
      }

      /* Previsualización en vivo dentro del panel */
      .live-preview-box {
        min-height: 80px;
        background: #f9f9f9;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        border: 1px dashed #ccc;
      }
      .live-preview-box svg {
        width: 100%;
        height: auto;
        max-height: 70px;
      }
      .placeholder-text {
        color: #aaa;
        font-style: italic;
        font-size: 0.9rem;
      }

      .btn-primary {
        width: 100%;
        padding: 12px;
        background: var(--mopar-blue);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: background 0.2s;
      }
      .btn-primary:hover {
        background-color: #003d7a;
      }
      .btn-primary:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .btn-print-floater {
        margin-top: auto; /* Empuja el botón al final */
        background: #27ae60;
      }
      .btn-print-floater:hover {
        background: #219653;
      }

      /* --- SECCIÓN CENTRAL: ÁREA DE TRABAJO --- */
      .workspace-area {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e9ecef;
        padding: 20px;
      }

      /* --- LA ETIQUETA (El protagonista) --- */
      #label-container {
        width: 70mm;
        height: 70mm;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        flex-shrink: 0;
        box-sizing: border-box;
      }

      .mopar-header-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        position: relative;
      }

      .stripe-white {
        height: 1.5mm;
        background: white;
        width: 100%;
      }
      .stripe-blue {
        height: 1.5mm;
        background: var(--mopar-blue);
        width: 100%;
      }

      .label-header {
        background-color: var(--mopar-blue);
        color: white;
        text-align: center;
        font-weight: 900;
        font-size: 10pt;
        padding: 3mm 1mm;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .header-blue-bar {
        background-color: var(--mopar-blue);
        padding-left: 16mm;
        padding-top: 3px;
        /* Espacio para el logo que flota */
      }

      .header-text {
        color: white;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 9pt;
        text-transform: capitalize; /* Genuine Parts... */
        margin-right: 2px;
        padding: 5px;
      }

      .label-body {
        flex: 1;
        padding: 1mm 2mm; /* ✅ ERA 2mm 2mm 1mm, ahora menos padding */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-height: 50mm; /* Altura máxima para dejar espacio al footer */
        overflow: hidden;
      }

      .barcode-item-block {
        position: relative;
        width: 100%;
        text-align: center;
        transition: all 0.2s;
        max-height: 50px; /* ✅ ALTURA MÁXIMA DEL BLOQUE COMPLETO */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .barcode-item-block svg {
        width: 100%;
        display: block;
      }

      .barcode-item-block:hover {
        border: 1px dashed var(--mopar-blue);
        background-color: rgba(0, 74, 153, 0.05);
      }

      /* Cuando hay 1 código de barras */
      .label-body .barcode-item-block:only-child svg {
        max-height: 25mm !important;
        height: 25mm;
      }
      .label-body .barcode-item-block:first-child {
        margin-top: 3mm; /* Espacio desde arriba para evitar el logo */
      }

      .barcode-item-block > div {
        gap: 0px !important; /* ✅ SIN GAP entre SVG y texto */
      }

      .hover-actions {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background: rgba(255, 255, 255, 0.8);
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .barcode-item-block:hover .hover-actions {
        display: flex;
      }

      .action-btn {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: transform 0.2s;
      }
      .btn-delete {
        background: #e74c3c;
      }
      .btn-edit {
        background: var(--mopar-blue);
      }
      .action-btn:hover {
        transform: scale(1.1);
      }

      .label-footer {
        padding: 1mm 2mm;
        font-size: 4pt;
        color: #004a99;
        line-height: 1.1;
        margin-bottom: 1mm;
      }

      .label-footer div:last-child {
        font-size: 5pt;
      }

      .footer-code {
        font-weight: bold;
        font-size: 4.5pt;
        white-space: nowrap; /* No se rompe */
      }
      .footer-top-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.5mm;
        width: 100%;
      }
      .tm-symbol {
        font-size: 0.6em;
        vertical-align: super;
        margin-left: 1px;
      }

      .mopar-logo-div {
        position: absolute;
        left: 3mm;
        top: 0.8mm;
        width: 12mm;
        height: 12mm;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
      }

      /* LA IMAGEN ADENTRO DEL DIV */
      .logo-img-file {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .text-item-block {
        position: relative;
        text-align: center;
        transition: all 0.2s;
        padding: 0;
      }

      .text-content {
        font-size: 9pt;
        font-weight: bold;
        color: #333;
        line-height: 1.2;
      }

      .text-item-block:hover {
        border: 1px dashed var(--mopar-blue);
        background-color: rgba(0, 74, 153, 0.05);
      }

      .text-column {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin: 4px 0;
      }

      /* Arriba: "Made in Brazil" (centrado) */
      .text-content {
        font-size: 9pt;
        font-weight: bold;
        color: #333;
        text-align: center;
      }

      /* Abajo: Fila con justify-between */
      .text-bottom-row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        gap:100px
      }

      /* PKG a la izquierda */
      .text-pkg {
        font-size: 8pt;
        font-weight: bold;
        color: #333;
      }

      /* 32 a la derecha */
      .text-number {
        font-size: 9pt;
        font-weight: bold;
        color: #333;
      }

      /* .label-body:has(.barcode-item-block:nth-child(3))
        .barcode-item-block
        svg {
        height: 32px !important;
        max-height: 32px !important;
        min-height: 32px !important;
      }

      .label-body:has(.barcode-item-block:nth-child(3)) .barcode-item-block {
        max-height: 42px !important;
      } */

      .label-body {
        gap: 1mm;
      }

      /* .label-body .barcode-item-block:only-child {
        max-height: 60px;
      }

      .label-body .barcode-item-block:only-child svg {
        height: 40px !important;
        max-height: 40px !important;
      } */
      .barcode-text-label {
        font-size: 11pt !important;
        font-weight: bold;
        color: #000;
        text-align: center;
        white-space: nowrap;
        letter-spacing: 0.3px;
        line-height: 1 !important; /* ✅ ESTO ES CLAVE */
        margin: 0 !important; /* ✅ SIN MARGEN */
        padding: 0 !important; /* ✅ SIN PADDING */
      }

      .footer-line {
        flex: 1;
        height: 0.2mm;
        background: #000;
        margin-top: 2px;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column; /* Apila uno arriba del otro */
          height: auto; /* Deja que crezca hacia abajo */
          overflow-y: auto; /* Habilita el scroll vertical */
        }

        .ui-panel {
          width: 100%; /* Ancho completo */
          padding: 20px; /* Un poco menos de padding */
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra hacia abajo */
        }

        .workspace-area {
          padding: 40px 10px; /* Dale aire arriba y abajo */
          min-height: 400px; /* Asegura espacio para ver la etiqueta */
        }

        /* El botón de imprimir ya no necesita empujar al fondo en celular */
        .btn-print-floater {
          margin-top: 20px;
        }
      }
      /* .label-body:has(.barcode-item-block:nth-child(3)) .barcode-text-label {
        margin-top: -4px !important; 
      } */

      /* --- REGLAS DE IMPRESIÓN (EL ARREGLO FINAL) --- */
      @media print {
        .ui-panel {
          display: none !important;
        }

        .workspace-area {
          display: block !important;
          background: white !important;
          padding: 0 !important;
          height: auto !important;
          margin: 0 !important;
          transform: none !important;
        }

        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          transform: none !important;
        }

        html {
          margin: 0 !important;
          padding: 0 !important;
        }

        /* ✅ CONTENEDOR EXACTO 60x60mm */
        #label-container {
          width: 60mm !important;
          height: 60mm !important;
          box-sizing: border-box !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          transform: scale(1) !important;
          transform-origin: top left !important;
          box-shadow: none !important;
          border: none !important;
          overflow: hidden !important;
        }

        /* ✅ HEADER */
        .mopar-logo-div {
          position: absolute !important;
          left: 2mm !important;
          top: 0.8mm !important;
          width: 12mm !important;
          height: 12mm !important;
        }

        .header-blue-bar {
          padding-left: 16mm !important;
          padding-right: 1mm !important;
          padding-top: 2mm !important;
          padding-bottom: 2mm !important;
          box-sizing: border-box !important;
        }

        .header-text {
          font-size: 7pt !important;
          white-space: nowrap !important;
          overflow: hidden !important;
          text-overflow: clip !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .stripe-white,
        .stripe-blue {
          height: 1mm !important;
        }

        /* ✅ BODY */
        .label-body {
          padding: 1mm 2mm !important;
          max-height: none !important;
          gap: 1mm !important;
        }

        .label-body .barcode-item-block:first-child {
          margin-top: 2mm !important;
        }

        /* ✅ CÓDIGOS DE BARRAS - IGUAL QUE EN PANTALLA */
        .barcode-item-block {
          max-height: 50px !important;
        }

        .barcode-item-block svg {
          width: 100% !important;
          height: 40px !important; /* ✅ IGUAL QUE EN PANTALLA */
          max-height: 40px !important;
          min-height: 40px !important;
        }

        /* ✅ CUANDO HAY 2 CÓDIGOS - IGUAL QUE EN PANTALLA */
        .label-body:has(.barcode-item-block:nth-child(3)) .barcode-item-block {
          max-height: 42px !important;
        }

        .label-body:has(.barcode-item-block:nth-child(3))
          .barcode-item-block
          svg {
          height: 32px !important;
          max-height: 32px !important;
          min-height: 32px !important;
        }

        /* ✅ TEXTO - PEGADO AL CÓDIGO */
        .barcode-text-label {
          font-size: 11pt !important; /* ✅ IGUAL QUE EN PANTALLA */
          line-height: 1 !important;
          margin: 0 !important;
          padding: 0 !important;
          letter-spacing: 0.3px !important;
        }

        /* ✅ FORZAR COLORES */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        @page {
          size: 60mm 60mm;
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="ui-panel">
      <div class="ui-title">
        <i class="ri-settings-3-line"></i> Configurar Etiqueta
      </div>

      <div class="input-group">
        <label class="input-label">Ingrese Código / Número</label>
        <input
          type="text"
          id="codeInput"
          class="input-field"
          placeholder="Ej: PART-123456"
          oninput="livePreview()"
          autocomplete="off"
        />
      </div>

      <label class="input-label">Previsualización:</label>
      <div class="live-preview-box" id="previewContainer">
        <span class="placeholder-text">Escriba para previsualizar...</span>
      </div>

      <button id="addBtn" class="btn-primary" onclick="addToLabel()" disabled>
        <i class="ri-add-circle-line"></i> Agregar a Etiqueta (OK)
      </button>

      <button class="btn-primary btn-print-floater" onclick="window.print()">
        <i class="ri-printer-line"></i> IMPRIMIR ETIQUETA
      </button>
    </div>

    <div class="workspace-area">
      <div id="label-container">
        <div class="mopar-header-wrapper">
          <div class="mopar-logo-div">
            <img src="logo-mopar.png" alt="Logo Mopar" class="logo-img-file" />
          </div>
          <div class="header-blue-bar">
            <div class="header-text">Genuine Parts & Accessories™</div>
          </div>
          <div class="stripe-white"></div>
          <div class="stripe-blue"></div>
        </div>
        <div class="label-body" id="labelBodyContent"></div>
        <div class="label-footer">
          <div class="footer-top-row">
            <div class="footer-code">L=6060</div>
            <div class="footer-line"></div>
          </div>
          <div>
            Contents conform to US Federal Motor Vehicle Safety Standards, if
            any are applicable.
          </div>
        </div>
      </div>
    </div>

    <script>
      const codeInput = document.getElementById("codeInput");
      const previewContainer = document.getElementById("previewContainer");
      const addBtn = document.getElementById("addBtn");
      const labelBodyContent = document.getElementById("labelBodyContent");

      function livePreview() {
        const text = codeInput.value.toUpperCase();
        if (text.length === 0) {
          previewContainer.innerHTML =
            '<span class="placeholder-text">Escriba para previsualizar...</span>';
          addBtn.disabled = true;
          return;
        }
        addBtn.disabled = false;
        previewContainer.innerHTML = '<svg id="tempPreviewSvg"></svg>';
        try {
          JsBarcode("#tempPreviewSvg", text, {
            format: "CODE128",
            width: 1,
            height: 40,
            displayValue: true,
            fontSize: 10,
            margin: 0,
          });
        } catch (e) {
          previewContainer.innerHTML =
            '<span style="color:red; font-size:0.8rem">Caracteres no válidos</span>';
          addBtn.disabled = true;
        }
      }

      function addToLabel() {
        const text = codeInput.value.toUpperCase();
        if (text.length === 0) return;

        const blockDiv = document.createElement("div");
        blockDiv.className = "barcode-item-block";

        // ✅ CONTENEDOR FLEX PARA SVG + TEXTO
        const barcodeWrapper = document.createElement("div");
        barcodeWrapper.style.display = "flex";
        barcodeWrapper.style.flexDirection = "column";
        barcodeWrapper.style.alignItems = "center";
        barcodeWrapper.style.gap = "0px";
        barcodeWrapper.style.lineHeight = "1";

        // ✅ CREAR SVG SIN TEXTO
        const svgElement = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "svg",
        );

        JsBarcode(svgElement, text, {
          format: "CODE128",
          width: 2,
          height: 32,
          displayValue: false, // ✅ SIN TEXTO EN EL SVG
          margin: 0,
          flat: true,
        });

        // ✅ CREAR TEXTO COMO HTML (TAMAÑO FIJO)
        const textLabel = document.createElement("div");
        textLabel.className = "barcode-text-label";
        textLabel.textContent = text;

        // ✅ AGREGAR SVG Y TEXTO AL WRAPPER
        barcodeWrapper.appendChild(svgElement);
        barcodeWrapper.appendChild(textLabel);

        // ✅ BOTONES DE EDITAR/ELIMINAR
        const actionsDiv = document.createElement("div");
        actionsDiv.className = "hover-actions";
        actionsDiv.innerHTML = `
    <button class="action-btn btn-edit" onclick="editBlock(this, '${text}')" title="Editar"><i class="ri-pencil-line"></i></button>
    <button class="action-btn btn-delete" onclick="deleteBlock(this)" title="Eliminar"><i class="ri-delete-bin-line"></i></button>
  `;

        blockDiv.appendChild(barcodeWrapper);
        blockDiv.appendChild(actionsDiv);
        labelBodyContent.appendChild(blockDiv);

        // ✅ AGREGAR "Made in Brazil" DESPUÉS DEL PRIMER CÓDIGO
        if (
          labelBodyContent.querySelectorAll(".barcode-item-block").length === 1
        ) {
          const textDiv = document.createElement("div");
          textDiv.className = "text-item-block";
          textDiv.innerHTML = `
      <div class="text-column">
        <div class="text-content">Made in Brazil</div>
        <div class="text-bottom-row">
          <div class="text-pkg">PKG 2025/02/27</div>
          <div class="text-number">32</div>
        </div>
      </div>
      <div class="hover-actions">
        <button class="action-btn btn-delete" onclick="deleteBlock(this)" title="Eliminar"><i class="ri-delete-bin-line"></i></button>
      </div>
    `;
          labelBodyContent.appendChild(textDiv);
        }

        codeInput.value = "";
        livePreview();
        codeInput.focus();
      }

      function deleteBlock(buttonElement) {
        const blockToDelete = buttonElement.parentElement.parentElement;
        blockToDelete.remove();
        const remainingBarcodes = labelBodyContent.querySelectorAll(
          ".barcode-item-block",
        ).length;
        const textBlock = labelBodyContent.querySelector(".text-item-block");

        if (remainingBarcodes === 0 && textBlock) {
          textBlock.remove(); // Elimina el texto si no hay códigos
        }
      }

      function editBlock(buttonElement, textValue) {
        codeInput.value = textValue;
        livePreview();
        codeInput.focus();
        deleteBlock(buttonElement);
      }

      codeInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && !addBtn.disabled) {
          addToLabel();
        }
      });
    </script>
  </body>
</html>
