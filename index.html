<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Etiquetas Mopar 6x6</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
      /* --- ESTÉTICA GENERAL --- */
      :root { --mopar-blue: #004a99; --bg-ui: #f4f7f6; --text-dark: #2c3e50; }
      body { font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-ui); margin: 0; height: 100vh; display: flex; flex-direction: row; overflow: hidden; }

      /* --- PANEL IZQUIERDO --- */
      .ui-panel { width: 350px; background: white; padding: 30px; box-shadow: 2px 0 20px rgba(0, 0, 0, 0.05); display: flex; flex-direction: column; z-index: 10; box-sizing: border-box; }
      .ui-title { font-size: 1.2rem; color: var(--text-dark); margin-bottom: 20px; font-weight: 600; }
      .input-group { margin-bottom: 25px; }
      .input-label { display: block; font-size: 0.9rem; font-weight: 600; color: #666; margin-bottom: 8px; }
      .input-field { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: all 0.3s; box-sizing: border-box; }
      .input-field:focus { border-color: var(--mopar-blue); outline: none; }
      
      .live-preview-box { min-height: 80px; background: #f9f9f9; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: center; align-items: center; padding: 10px; border: 1px dashed #ccc; }
      .live-preview-box svg { width: 100%; height: 50px; } 

      .btn-primary { width: 100%; padding: 12px; background: var(--mopar-blue); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: background 0.2s; }
      .btn-print-floater { margin-top: auto; background: #27ae60; }

      /* --- ÁREA DE TRABAJO --- */
      .workspace-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; background-color: #e9ecef; padding: 20px; }

      /* --- ETIQUETA (60mm x 60mm) --- */
      #label-container { 
        width: 60mm; 
        height: 60mm; 
        background: white; 
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
        display: flex; 
        flex-direction: column; 
        overflow: hidden; 
        flex-shrink: 0; 
        box-sizing: border-box; 
        position: relative;
      }

      /* 1. HEADER (12% del alto total) */
      .mopar-header-wrapper { 
        height: 12%; 
        width: 100%; 
        position: relative; 
        flex-shrink: 0; 
        z-index: 2; /* Para que el logo flote sobre el cuerpo si es necesario */
      }
      .stripe-white { height: 1.5mm; background: white; width: 100%; }
      .stripe-blue { height: 1.5mm; background: var(--mopar-blue); width: 100%; }
      .header-blue-bar { background-color: var(--mopar-blue); padding-left: 14mm; height: 100%; display: flex; align-items: center;}
      .header-text { color: white; font-family: Arial, sans-serif; font-weight: bold; font-size: 8pt; text-transform: capitalize; padding: 2px; white-space: nowrap;}

      /* Logo que sobresale */
      .mopar-logo-div { 
        position: absolute; 
        left: 2mm; 
        top: 0.5mm; 
        width: 11mm; 
        height: 11mm; 
        background: white; 
        border-radius: 50%; 
        display: flex; justify-content: center; align-items: center; 
        z-index: 5; 
      }
      .logo-img-file { width: 100%; height: 100%; object-fit: contain; }

      /* 2. BODY (83% del alto total) */
      .label-body { 
        height: 83%;
        width: 100%;
        /* PADDING CLAVE: 5mm arriba para que no choque con el logo que sobresale */
        padding: 5mm 2mm 1mm 2mm; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: flex-start; 
        overflow: hidden; 
        gap: 1mm; 
        box-sizing: border-box;
      }

      .barcode-item-block { 
        position: relative; 
        width: 100%; 
        max-width: 100%; 
        text-align: center; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center;
        overflow: hidden;
      }
      
      .barcode-item-block svg {
        width: 100%; 
        height: 40px; /* Altura visual linda */
        display: block;
        object-fit: fill; 
      }

      .barcode-item-block:hover { border: 1px dashed var(--mopar-blue); background-color: rgba(0, 74, 153, 0.05); }

      .barcode-text-label { 
        font-size: 10pt !important; 
        font-weight: bold; 
        color: #000; 
        text-align: center; 
        white-space: nowrap; 
        line-height: 1; 
        margin-top: 1px;
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis; 
      }

      /* Texto extra (Made in Brazil) */
      .text-item-block { position: relative; width: 100%; text-align: center; padding: 0;  }
      .text-content { font-size: 8pt; font-weight: bold; color: #333; text-align: center; }
      .text-bottom-row { display: flex; flex-direction: row; justify-content: space-between; width: 100%; }
      .text-pkg { font-size: 7pt; font-weight: bold; color: #333; }
      .text-number { font-size: 8pt; font-weight: bold; color: #333; }
      
      .hover-actions { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; background: rgba(255, 255, 255, 0.8); justify-content: center; align-items: center; gap: 10px; z-index: 10; }
      .barcode-item-block:hover .hover-actions, .text-item-block:hover .hover-actions { display: flex; }
      .action-btn { width: 30px; height: 30px; border-radius: 50%; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; transition: transform 0.2s; }
      .btn-delete { background: #e74c3c; } .btn-edit { background: var(--mopar-blue); }

      /* 3. FOOTER (5% del alto total) */
      .label-footer { 
          height: 5%;
          width: 100%;
          padding: 0 2mm; 
          font-size: 3.5pt; 
          color: #004a99; 
          line-height: 1; 
          flex-shrink: 0; 
          display: flex;
          flex-direction: column;
          justify-content: flex-end;
          padding-bottom: 1mm;
      }
      .footer-code { font-weight: bold; font-size: 4pt; white-space: nowrap; }
      .footer-top-row { display: flex; flex-direction: row; align-items: center; gap: 0.5mm; width: 100%; }
      .footer-line { flex: 1; height: 0.2mm; background: #000; margin-top: 1px; }

      /* --- MEDIA QUERIES --- */
      @media (max-width: 768px) {
        body { flex-direction: column; height: auto; overflow-y: auto; }
        .ui-panel { width: 100%; }
        .workspace-area { padding: 40px 10px; }
      }

      /* --- IMPRESIÓN (La Hora de la Verdad) --- */
      @media print {
        .ui-panel { display: none !important; }
        .workspace-area { display: block !important; background: white !important; padding: 0 !important; margin: 0 !important; transform: none !important; }
        body, html { background: white !important; margin: 0 !important; padding: 0 !important; }
        
        #label-container {
          /* CLAVADO EN 60mm */
          width: 60mm !important; 
          height: 60mm !important; 
          box-sizing: border-box !important; position: absolute !important; top: 0 !important; left: 0 !important;
          margin: 0 !important; padding: 0 !important; border: none !important; overflow: hidden !important;
        }

        /* Ajustes finos para que imprima lo que queremos */
        .mopar-logo-div { left: 2mm !important; top: 0.5mm !important; width: 11mm !important; height: 11mm !important; }
        .header-blue-bar { padding-left: 14mm !important; }
        .header-text { font-size: 8pt !important; }
         
        .label-body { 
            /* Mantenemos el colchón de seguridad al imprimir */
            padding: 5mm 2mm 1mm 2mm !important; 
            gap: 1mm !important; 
        }

        .barcode-item-block svg {
           width: 100% !important;
           height: 40px !important; 
        }
        
        .barcode-text-label { font-size: 10pt !important; line-height: 1 !important; margin: 0 !important; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        
        /* Definimos la hoja física de 60x60 */
        @page { size: 60mm 60mm; margin: 0; }
      }
    </style>
  </head>
  <body>
    <div class="ui-panel">
      <div class="ui-title"><i class="ri-settings-3-line"></i> Configurar Etiqueta</div>
      <div class="input-group">
        <label class="input-label">Ingrese Código / Número</label>
        <input type="text" id="codeInput" class="input-field" placeholder="Ej: PART-123456" oninput="livePreview()" autocomplete="off"/>
      </div>
      <label class="input-label">Previsualización:</label>
      <div class="live-preview-box" id="previewContainer"><span class="placeholder-text">Escriba para previsualizar...</span></div>
      <button id="addBtn" class="btn-primary" onclick="addToLabel()" disabled><i class="ri-add-circle-line"></i> Agregar a Etiqueta (OK)</button>
      <button class="btn-primary btn-print-floater" onclick="window.print()"><i class="ri-printer-line"></i> IMPRIMIR ETIQUETA</button>
    </div>

    <div class="workspace-area">
      <div id="label-container">
        <div class="mopar-header-wrapper">
          <div class="mopar-logo-div"><img src="logo-mopar.png" alt="Logo Mopar" class="logo-img-file" /></div>
          <div class="header-blue-bar"><div class="header-text">Genuine Parts & Accessories™</div></div>
          <div class="stripe-white"></div><div class="stripe-blue"></div>
        </div>
        
        <div class="label-body" id="labelBodyContent"></div>
        
        <div class="label-footer">
          <div class="footer-top-row"><div class="footer-code">L=6060</div><div class="footer-line"></div></div>
          <div>Contents conform to US Federal Motor Vehicle Safety Standards, if any are applicable.</div>
        </div>
      </div>
    </div>

    <script>
      const codeInput = document.getElementById("codeInput");
      const previewContainer = document.getElementById("previewContainer");
      const addBtn = document.getElementById("addBtn");
      const labelBodyContent = document.getElementById("labelBodyContent");

      function livePreview() {
        const text = codeInput.value.toUpperCase();
        if (text.length === 0) { previewContainer.innerHTML = '<span class="placeholder-text">...</span>'; addBtn.disabled = true; return; }
        addBtn.disabled = false;
        previewContainer.innerHTML = '<svg id="tempPreviewSvg"></svg>';
        try {
          JsBarcode("#tempPreviewSvg", text, {
            format: "CODE128", width: 2, height: 40, displayValue: true, fontSize: 10, margin: 0
          });
          const svg = document.getElementById("tempPreviewSvg");
          svg.setAttribute("width", "100%");
          svg.setAttribute("preserveAspectRatio", "none"); 
        } catch (e) { addBtn.disabled = true; }
      }

      function addToLabel() {
        const text = codeInput.value.toUpperCase();
        if (text.length === 0) return;

        const blockDiv = document.createElement("div");
        blockDiv.className = "barcode-item-block";
        const barcodeWrapper = document.createElement("div");
        barcodeWrapper.style.display = "flex"; barcodeWrapper.style.flexDirection = "column"; barcodeWrapper.style.alignItems = "center"; barcodeWrapper.style.gap = "0px"; barcodeWrapper.style.lineHeight = "1"; barcodeWrapper.style.width = "100%";

        const svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        JsBarcode(svgElement, text, {
          format: "CODE128", width: 2, height: 35, displayValue: false, margin: 0, flat: true
        });

        svgElement.removeAttribute("width");
        svgElement.setAttribute("width", "100%");
        svgElement.setAttribute("preserveAspectRatio", "none");

        const textLabel = document.createElement("div");
        textLabel.className = "barcode-text-label";
        textLabel.textContent = text;

        barcodeWrapper.appendChild(svgElement);
        barcodeWrapper.appendChild(textLabel);
        
        const actionsDiv = document.createElement("div");
        actionsDiv.className = "hover-actions";
        actionsDiv.innerHTML = `<button class="action-btn btn-edit" onclick="editBlock(this, '${text}')"><i class="ri-pencil-line"></i></button><button class="action-btn btn-delete" onclick="deleteBlock(this)"><i class="ri-delete-bin-line"></i></button>`;

        blockDiv.appendChild(barcodeWrapper);
        blockDiv.appendChild(actionsDiv);
        labelBodyContent.appendChild(blockDiv);

        if (labelBodyContent.querySelectorAll(".barcode-item-block").length === 1) {
          const textDiv = document.createElement("div");
          textDiv.className = "text-item-block";
          textDiv.innerHTML = `<div class="text-column"><div class="text-content">Made in Brazil</div><div class="text-bottom-row"><div class="text-pkg">PKG 2025/02/27</div><div class="text-number">32</div></div></div><div class="hover-actions"><button class="action-btn btn-delete" onclick="deleteBlock(this)"><i class="ri-delete-bin-line"></i></button></div>`;
          labelBodyContent.appendChild(textDiv);
        }
        codeInput.value = ""; livePreview(); codeInput.focus();
      }

      function deleteBlock(btn) { 
        btn.parentElement.parentElement.remove(); 
        if (labelBodyContent.querySelectorAll(".barcode-item-block").length === 0) {
            const txt = labelBodyContent.querySelector(".text-item-block");
            if(txt) txt.remove();
        }
      }
      function editBlock(btn, txt) { codeInput.value = txt; livePreview(); codeInput.focus(); deleteBlock(btn); }
      codeInput.addEventListener("keypress", function (e) { if (e.key === "Enter" && !addBtn.disabled) { addToLabel(); } });
    </script>
  </body>
</html>
